<div class="contact">
  <div class="info">
    <div class="contact-title">Contact Us</div>
    <div class="data">4237 Livernois</div>
    <div class="data">Detroit, MI 48210</div>
    <br>
    <div class="data">Phone: 313-999-1352</div>
    <div class="data">Spanish:313-7722-0000</div>
    <div class="data">Fax:313-586-9901</div>
    <div class="data">Email:radumpster@gmail.com</div>
  </div>
  <div class="container">
    <form >
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="firstname" placeholder="Your name..">

      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="lastname" placeholder="Your last name..">

      <label for="subject">Message</label>
      <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

      <input type="submit" value="Submit">
      <button class="chat-button" value="Chat" (click)="toggle($event)">Chat</button>
      <div *ngIf="showChat" class="chat"></div>
    </form>
  </div>
</div>
